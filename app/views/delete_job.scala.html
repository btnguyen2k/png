@(job: models.JobInfoModel)(implicit messages: play.i18n.Messages)
@import play.mvc._
@import utils._
@_layout(
    active    = "job_list"
){
<section class="content-header">
    <h1>@messages.at("msg.job_info.delete")</h1>
    <ol class="breadcrumb">
        <li><a href="@routes.AdminCPController.home()"><i class="fa fa-dashboard"></i> @messages.at("msg.home")</a></li>
        <li><a href="@routes.AdminCPController.jobList()"><i class="fa fa-tasks"></i> @messages.at("msg.job_list")</a></li>
        <li class="active">@messages.at("msg.job_info.delete")</li>
    </ol>
</section>
            
<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box box-primary">
				<form role="form" method="post" class="form-horizontal">
				    <div class="box-header with-border">
                        <button type="submit" class="btn btn-sm btn-danger" style="width: 100px"><i class="fa fa-close"> @messages.at("msg.ok")</i></button>
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <button type="button" class="btn btn-sm btn-default" style="width: 100px"
                            onclick="document.location.href='@routes.AdminCPController.jobList()';"><i class="fa fa-reply"> @messages.at("msg.cancel")</i></button>
                    </div>
				    <div class="box-body">
				        <div class="form-group">
				            <label for="job_info_id" class="col-sm-2 control-label">@messages.at("msg.job_info.id")</label>
				            <div class="col-sm-10">
				                <input type="text" class="form-control" id="job_info_id" name="id" disabled="disabled" value="@job.getId()" placeholder="@messages.at("msg.job_info.id")">
				            </div>
				        </div>
				        <div class="form-group">
                            <label for="job_info_desc" class="col-sm-2 control-label">@messages.at("msg.job_info.desc")</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="job_info_desc" name="description" disabled="disabled" value="@job.getDescription()" placeholder="@messages.at("msg.job_info.desc")">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="job_info_template" class="col-sm-2 control-label">@messages.at("msg.job_info.template")</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="job_info_template" name="templateId" disabled="disabled" value="@job.getTemplateId()" placeholder="@messages.at("msg.job_info.template")">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="job_info_cron" class="col-sm-2 control-label">@messages.at("msg.job_info.cron")</label>
                            <div class="col-sm-10">
                                <input type="text" data-toggle="tooltip" title="@messages.at("msg.job_info.cron.desc")" class="form-control" id="job_info_cron" name="cron" disabled="disabled" value="@job.getCron()" placeholder="@messages.at("msg.job_info.cron")">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="job_info_tags" class="col-sm-2 control-label">@messages.at("msg.job_info.tags")</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="job_info_tags" name="cron" disabled="disabled" value="@job.getTags()" placeholder="@messages.at("msg.job_info.tags")">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="job_info_params" class="col-sm-2 control-label">@messages.at("msg.job_info.params")</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" rows="4" id="job_info_params" name="params" disabled="disabled" placeholder="@messages.at("msg.job_info.params")">@job.getParams()</textarea>
                            </div>
                        </div>
				    </div>
				    <div class="box-footer">
                        <button type="submit" class="btn btn-sm btn-danger" style="width: 100px"><i class="fa fa-close"> @messages.at("msg.ok")</i></button>
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <button type="button" class="btn btn-sm btn-default" style="width: 100px"
                            onclick="document.location.href='@routes.AdminCPController.jobList()';"><i class="fa fa-reply"> @messages.at("msg.cancel")</i></button>
				    </div>
				</form>
            </div>
        </div>
    </div>
</section>
}
