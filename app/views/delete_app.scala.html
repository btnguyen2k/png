@(app: models.AppModel)(implicit messages: play.i18n.Messages)
@import play.mvc._
@import utils._
@_layout(
    active   = "app_list"
){
<section class="content-header">
    <h1>@messages.at("msg.app.delete")</h1>
    <ol class="breadcrumb">
        <li><a href="@routes.AdminCPController.home()"><i class="fa fa-dashboard"></i> @messages.at("msg.home")</a></li>
        <li><a href="@routes.AdminCPController.applicationList()"><i class="fa fa-building"></i> @messages.at("msg.applications")</a></li>
        <li class="active">@messages.at("msg.app.delete")</li>
    </ol>
</section>
            
<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box box-primary">
				<form role="form" method="post" class="form-horizontal">
				    <div class="box-header with-border">
                        <button type="submit" class="btn btn-sm btn-danger" style="width: 100px"><i class="fa fa-close"> @messages.at("msg.ok")</i></button>
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <button type="button" class="btn btn-sm btn-default" style="width: 100px"
                            onclick="document.location.href='@routes.AdminCPController.applicationList()';"><i class="fa fa-reply"> @messages.at("msg.cancel")</i></button>
                    </div>
				    <div class="box-body">
				        <div class="form-group">
				            <label for="app_id" class="col-sm-2 control-label">@messages.at("msg.app.id")</label>
				            <div class="col-sm-10">
				                <input type="text" class="form-control" id="app_id" name="id" disabled="disabled" value="@app.getId()" placeholder="@messages.at("msg.app.id")">
				            </div>
				        </div>
				        <div class="form-group">
                            <label for="app_api_key" class="col-sm-2 control-label">@messages.at("msg.app.api_key")</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="app_api_key" name="apiKey" disabled="disabled" value="@app.getApiKey()" placeholder="@messages.at("msg.app.api_key")">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="app_ios_p12_file" class="col-sm-2 control-label">@messages.at("msg.app.ios_p12_file")</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="app_ios_p12_file" name="iOSP12File" disabled="disabled" value="@app.getIOSP12FileSize() byte(s)" placeholder="@messages.at("msg.app.ios_p12_file")">
                            </div>
                        </div>
				    </div>
				    <div class="box-footer">
                        <button type="submit" class="btn btn-sm btn-danger" style="width: 100px"><i class="fa fa-close"> @messages.at("msg.ok")</i></button>
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <button type="button" class="btn btn-sm btn-default" style="width: 100px"
                            onclick="document.location.href='@routes.AdminCPController.applicationList()';"><i class="fa fa-reply"> @messages.at("msg.cancel")</i></button>
				    </div>
				</form>
            </div>
        </div>
    </div>
</section>
}
